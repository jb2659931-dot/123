<!DOCTYPE html>
<html lang="en">
<head>
    <title>P2P Connect - Secure Digital Transactions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Original animations and effects */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animation classes */
        .animate-fadeInUp { animation: fadeInUp 0.8s ease-out; }
        .animate-slideInRight { animation: slideInRight 0.8s ease-out 0.2s both; }
        .animate-pulse { animation: pulse 2s infinite; }
        
        /* Email client compatibility */
        table { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        
        /* Responsive Design */
        @media screen and (max-width: 640px) {
            .main-container {
                width: 100% !important;
                padding: 10px !important;
            }
            
            .content-wrapper {
                padding: 15px !important;
            }
            
            .responsive-text {
                font-size: 14px !important;
            }
            
            .responsive-heading {
                font-size: 18px !important;
            }
            
            .responsive-padding {
                padding: 15px !important;
            }
            
            .feature-card {
                margin: 10px 0 !important;
                padding: 15px !important;
            }
            
            .mobile-stack {
                display: block !important;
                width: 100% !important;
            }
            
            .mobile-center {
                text-align: center !important;
            }
            
            .mobile-hide {
                display: none !important;
            }
            
            img {
                max-width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f8fafc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <!-- Your original email content structure with responsive classes added -->
    <table border="0" cellpadding="0" cellspacing="0" style="background-color: #f8fafc; width: 100%;">
        <tr>
            <td align="center" style="padding: 20px 10px;">
                <table border="0" cellpadding="0" cellspacing="0" style="max-width: 650px; background-color: #ffffff; width: 100%; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);">
                    <!-- Header Section -->
                    <tr>
                        <td style="background-color: #bf1e3f; padding: 25px 20px;" class="responsive-padding">
                            <div style="font-size: 18px; font-weight: bold; color: #fdfdfd; text-align: center;" class="responsive-heading">
                                Trusted by Microsoft Partners to Bridge Delivery Gaps
                            </div>
                            <div style="font-size: 14px; color: #fdfdfd; margin-top: 5px; text-align: center;" class="responsive-text">
                                Reduce project delays with certified offshore Dynamics 365 resources
                            </div>
                        </td>
                    </tr>

                    <!-- Rest of your content structure remains the same but with responsive classes -->
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
